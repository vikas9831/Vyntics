<section class="our-clients-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">Our Clients</h2>
      <p class="section-subtitle">
        Forward-thinking brands trust VYNTICS to drive scalable growth and engagement. We partner with companies ready
        to embrace the future of digital transformation.
      </p>
    </div>

    <!-- Separator -->
    <div class="separator"></div>

    <!-- Clients Grid -->
    <div class="clients-grid">
      <div class="client-card" *ngFor="let client of clients">
        <div class="client-logo">
          <img [src]="client.logo" [alt]="client.name + ' logo'" class="logo-image"
            (error)="onLogoError($event, client)">
        </div>

      </div>
    </div>
  </div>
</section>
