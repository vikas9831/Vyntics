<section id="contact-us" class="contact-section">
  <div class="container">
    <!-- Main Contact Content -->
    <div class="contact-wrapper">
      <!-- Contact Form -->
      <div class="contact-form-section">
        <h2 class="contact-title">Get in Touch</h2>
        <p class="contact-subtitle">Ready to transform your business with data-driven solutions? Let's start the conversation.</p>
        
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                class="form-input"
                placeholder="Enter your first name"
                [(ngModel)]="formData.firstName"
                required
                #firstName="ngModel">
            </div>
            
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                class="form-input"
                placeholder="Enter your last name"
                [(ngModel)]="formData.lastName"
                required
                #lastName="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input"
              placeholder="Enter your email address"
              [(ngModel)]="formData.email"
              required
              email
              #email="ngModel">
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              class="form-input"
              placeholder="Enter the subject of your inquiry"
              [(ngModel)]="formData.subject"
              required
              #subject="ngModel">
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea 
              id="message" 
              name="message" 
              class="form-textarea"
              placeholder="Tell us about your project or requirements"
              [(ngModel)]="formData.message"
              required
              rows="6"
              #message="ngModel"></textarea>
          </div>

          <button 
            type="submit" 
            class="submit-button"
            [disabled]="!contactForm.form.valid || isSubmitting">
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
        </form>
      </div>
    </div> 

    <!-- Footer Information -->
    <div class="footer-info">
      <div class="footer-content">
        <div class="contact-details">
          <div class="contact-item">
            <span class="contact-label">Address</span>
            <span class="contact-value">123 Data Analytics Blvd, Tech City, CA 94158</span>
          </div>
          <div class="contact-item">
            <span class="contact-label">Phone</span>
            <span class="contact-value">+1 (555) 123-4567</span>
          </div>
          <div class="contact-item">
            <span class="contact-label">Email</span>
            <span class="contact-value">hello&#64;nexdatadynamics.com</span>
          </div>
        </div>
      </div>
      
      <div class="copyright">
        <p>&copy; 2024 NexDataDynamics. Powered by advanced analytics and AI solutions.</p>
      </div>
    </div>
  </div>
</section>
